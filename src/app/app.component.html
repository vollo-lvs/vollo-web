<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav
               mode="side">
    Sidenav content
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button
              (click)="sidenav.toggle()">
        <mat-icon fontIcon="fa-bars"></mat-icon>
      </button>
      <span class="logo"><a routerLink="/">Vollo</a></span>
      <span class="toolbar-space"><h1 class="mat-h1" [innerHTML]="paginaTitel$ | async"></h1></span>
      <span class="toolbar-right">
        <mat-menu #userMenu="matMenu">
          <button mat-menu-item>
            <mat-icon fontSet="far" fontIcon="fa-user"></mat-icon>
            Ingelogd als {{(gebruiker$ | async).gebruikersnaam}}
          </button>
          <button mat-menu-item>
              <mat-icon fontIcon="fa-sign-out-alt"></mat-icon>
              Uitloggen
          </button>
        </mat-menu>
        <button mat-icon-button [disabled]="!(gebruiker$ | async).ingelogd" [matMenuTriggerFor]="userMenu">
          <mat-icon fontSet="far" fontIcon="fa-user"></mat-icon>
        </button>  
      </span>
    </mat-toolbar>
    <div class="content mat-typography">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
