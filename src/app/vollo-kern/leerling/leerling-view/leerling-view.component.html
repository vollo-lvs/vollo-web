<mat-card class="leerling">
  <mat-card-header>
    <img mat-card-avatar [src]="fotoData" *ngIf="fotoData">
    <img mat-card-avatar src="/assets/lege-avatar.png" *ngIf="!fotoData">
    <mat-card-title>{{leerling?.roepnaam}} {{leerling?.tussenvoegsel}} {{leerling?.achternaam}}</mat-card-title>
    <mat-card-subtitle>
      <i class="fa" [ngClass]="{'fa-mars': leerling?.geslacht === 'MAN', 'fa-venus': leerling?.geslacht === 'VROUW', 'fa-genderless': leerling?.geslacht === 'OVERIG'}"></i>
      {{leerling?.geboortedatum}}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p *ngFor="let score of scores">
      {{score.toetsafname.datum}}: {{score.letterScore || score.cijferScore}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
