<div *ngIf="!(token$ | async)">
  <form #inloggenForm="ngForm" (ngSubmit)="inloggen()">
    Gebruikersnaam: <input [(ngModel)]="form.gebruikersnaam" name="gebruikersnaam">
    <br/>
    Wachtwoord: <input [(ngModel)]="form.wachtwoord" name="wachtwoord">
    <br/>
    <button type="submit">Log in</button>
  </form>
</div>
<div *ngIf="token$ | async">Token: {{token$ | async}}</div>
