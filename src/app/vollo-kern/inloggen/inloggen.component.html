<vollo-pagina-titel titel="Inloggen"></vollo-pagina-titel>
<div fxFlex="1 1 400px">
  <div *ngIf="!(authenticatie$ | async).ingelogd">
    <form #inloggenForm="ngForm"
          (ngSubmit)="inloggen()">
      <mat-form-field>
        <input matInput
               autocomplete="false"
               autocapitalize="off"
               autofocus
               placeholder="Gebruikersnaam"
               [(ngModel)]="form.gebruikersnaam"
               name="gebruikersnaam">
      </mat-form-field>
      <mat-form-field>
        <input matInput
               type="password"
               placeholder="Wachtwoord"
               [(ngModel)]="form.wachtwoord"
               name="wachtwoord">
      </mat-form-field>
      <button mat-raised-button
              color="primary"
              type="submit">
        <mat-icon fontIcon="fa-sign-in-alt"></mat-icon>
        <span>Log in</span>
      </button>
    </form>
  </div>
  <div *ngIf="(authenticatie$ | async).ingelogd" class="nav-panel">
    Welkom terug, {{(authenticatie$ | async).gebruikersnaam}}
    <br/>
    <a routerLink="/mijn-groepen"
       routerLinkActive="active">
      <span class="fa-stack fa-4x">
        <i class="fas fa-square fa-stack-2x"></i>
        <i class="fas fa-users fa-stack-1x fa-inverse"></i>
      </span>
      <span class="subtitle">Mijn groepen</span>
    </a>
    <a routerLink="/mijn-groepen/scores"
       routerLinkActive="active">
      <span class="fa-stack fa-4x">
        <i class="fas fa-square fa-stack-2x"></i>
        <i class="fas fa-check fa-stack-1x fa-inverse"></i>
      </span>
      <span class="subtitle">Scores</span>
    </a>
    <a routerLink="/beheer/scholen"
       routerLinkActive="active">
      <span class="fa-stack fa-4x">
        <i class="fas fa-square fa-stack-2x"></i>
        <i class="fas fa-school fa-stack-1x fa-inverse"></i>
      </span>
      <span class="subtitle">Beheer scholen</span>
    </a>
  </div>
</div>
