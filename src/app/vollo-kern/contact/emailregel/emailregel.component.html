<div class="contact-line"
     [ngClass]="{'contact-line-divider': divider}"
     *ngIf="email">
  <div class="contact-line-icon" [ngClass]="{'contact-line-icon-muted': muted}">
    <mat-icon fontIcon="fa-envelope" [title]="title"></mat-icon>
  </div>
  <div class="contact-line-text">
    <div [ngClass]="{'contact-line-text-muted': muted}">
      {{email}}
    </div>
  </div>
</div>
